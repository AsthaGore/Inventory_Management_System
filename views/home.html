<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Inventory</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="navbar">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <div class="hero">
        <h1>Welcome to the Inventory Management System</h1>
        <p>Manage your inventory, purchase items, or track your stock easily.</p>
        <div class="cta-buttons">
            <a href="/login" class="cta-btn">Login</a>
            <a href="/register" class="cta-btn">Register</a>
        </div>
    </div>

    <!-- Interactive Bubbles Animation -->
    <script>
        for (let i = 0; i < 30; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${10 + Math.random() * 10}s`;
            bubble.style.width = `${20 + Math.random() * 60}px`;
            bubble.style.height = bubble.style.width;
            document.body.appendChild(bubble);
        }
    </script>
</body>
</html>
